<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Rating</title>
  </head>
  <body>
    <form method="post" action="{{url_for('edit')}}">
      <p>Title: {{book.title}}</p>
      <p>Current Rating: {{book.rating}}</p><br>
      <input hidden="hidden" name="id" value="{{book.id}}">
      <input type="text" name="updated_rating" placeholder="Update Rating"/>
      <button type="submit">Update Rating</button>
    </form>
  </body>
</html>
